エディタを立ち上げてする編集は面倒だ。\r\n\r\nブラウザで完結しないので、出先でちょこっとメモ書き程度の記事をpublishするというのもやりにくい。\r\n\r\n## Issueの可搬性はどうなのか\r\n\r\ngialogのコードを見ると、gatsbyの内部でもおそらく使われているremarkを活用してIssueをレンダリング可能な形式に変換している。\r\n\r\nということは元データとなるmarkdownがあるはずだが、これは[gialog-sync](https://github.com/r7kamura/gialog-sync)というGitHub Actions上で生成されているようだ。\r\n\r\ngialog-syncのリポジトリをざっと読むと、rubyで書かれていて、GitHub上のEventを受け取り、そのcontentをパースして特定フォルダに出力するといった内容だった。\r\n\r\nActionsビルド時に一時的に使われているだけっぽいので、そのままだと直接取り出すのは面倒そうだが、工夫すれば不可能ではなさそうだ。\r\n\r\n可搬性は若干落ちる一方で、GitHub Issueの編集画面を使って記事を投稿できるという手軽さは非常によいと感じる。\r\n\r\n個人ブログにも大した記事は残っていないし、めぼしい記事だけこっちに移行して、ドメイン挿げ替えてもいいかなーという気持ちになっている。\r\n\r\n## Honoってtsxが動くんですね\r\n\r\n話は少し逸れるが、gialogでホストされるページ自体はNext.jsのSSGで動いている。\r\n\r\nこのSSGをHonoのSSGに置き換えるという記事を見かけた。\r\n\r\nhttps://zenn.dev/razokulover/articles/9818ef632f677f\r\n\r\nそこで初めて知ったのだが、Honoでtsxを使ってコンポーネントを作り、配信できるようだ。\r\n\r\nCloudflareをまだちゃんと使ったことがないので、いずれHonoとセットで挑戦したい。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/thanaism/gialog/issues/5/comments","created_at":"2024-02-05T16:44:27Z","events_url":"https://api.github.com/repos/thanaism/gialog/issues/5/events","html_url":"https://github.com/thanaism/gialog/issues/5","id":2119000462,"labels":[],"labels_url":"https://api.github.com/repos/thanaism/gialog/issues/5/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOLOSKe85-TWGO","number":5,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/thanaism/gialog/issues/5/reactions"},"repository_url":"https://api.github.com/repos/thanaism/gialog","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/thanaism/gialog/issues/5/timeline","title":"gialogの仕組みを簡単に調べる","updated_at":"2024-02-05T16:47:03Z","url":"https://api.github.com/repos/thanaism/gialog/issues/5","user":{"avatar_url"
